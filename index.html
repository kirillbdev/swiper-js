<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swiper js Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/swiper-js.css">
</head>
<body>
  <style>

  </style>
  <div id="slider">
    <img src="/img/slide-1.jpg">
    <img src="/img/slide-2.jpg">
  </div>
  <script src="/swiper-js.js"></script>
  <script>
    new Swiper({
      el: document.getElementById('slider'),
      height: {
        0: '100vh',
        768: 600,
        1000: 900
      },
      autoplay: true
    });
  </script>
</body>
</html>
