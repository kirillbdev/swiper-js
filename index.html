<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swiper js Example</title>
  <link rel="stylesheet" href="/swiper-js.css">
</head>
<body>
  <div id="slider">
    <img src="/img/slide-1.jpg">
    <img src="/img/slide-2.jpg">
  </div>
  <script src="/swiper-js.js"></script>
  <script>
    new Swiper({
      el: document.getElementById('slider'),
      autoHeight: true
    });
  </script>
</body>
</html>
